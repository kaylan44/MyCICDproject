apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 6
  selector:
    matchLabels:
      app: webapp
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 20%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: hello-webapp
        image: 10.132.0.43:8082/hello-webapp:latest
      imagePullSecrets:
      - name: nexus-pull-secret
        ports:
        - containerPort: 80
        - containerPort: 8080
        - containerPort: 22
